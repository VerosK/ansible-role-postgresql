---
# defaults file for postgresql

posgresql_add_repository: false

postgresql_apt_repository:
  - apt_key: "https://www.postgresql.org/media/keys/ACCC4CF8.asc"
    repository_url: "deb http://apt.postgresql.org/pub/repos/apt/ trusty-pgdg main"

postgresql_deb_packages:
  - postgresql-9.5
  - postgresql-client-9.5
  - postgresql-contrib-9.5
  - python-psycopg2

__postgresql_default_config:
  data_directory:
      value: "/var/lib/postgresql/9.5/main"
      comment: "Data location"
  datestyle: "iso, mdy"
  default_text_search_config: "pg_catalog.english"
  external_pid_file: "/var/run/postgresql/9.5-main.pid"
  hba_file: "/etc/postgresql/9.5/main/pg_hba.conf"
  ident_file: "/etc/postgresql/9.5/main/pg_ident.conf"
  lc_messages: "en_US.UTF-8"
  lc_monetary: "en_US.UTF-8"
  lc_numeric: "en_US.UTF-8"
  lc_time: "en_US.UTF-8"
  listen_addresses: "*"
  log_line_prefix: "%t [%p-%l] %q%u@%d "
  log_timezone: "UTC"
  max_connections: "100"
  port: "5432"
  shared_buffers: "256MB"
  ssl: "false"
  ssl_cert_file: "/etc/ssl/certs/ssl-cert-snakeoil.pem"
  ssl_key_file: "/etc/ssl/private/ssl-cert-snakeoil.key"
  stats_temp_directory: "/var/run/postgresql/9.5-main.pg_stat_tmp"
  timezone: "UTC"
  unix_socket_directories: "/var/run/postgresql"

postgresql_config: {}
postgresql_extra_config: {}


__postgresql_default_hba:
    - "# Local unix socket "
    - local   all     postgres       peer
    - "# Local connections"
    - local    all     all            peer
    - "# IPv4 local connections"
    - local    all     127.0.0.1/32   md5
    - "# IPv6 local connections"
    - host     all     all  ::1/128   md5

postgresql_hba: []
